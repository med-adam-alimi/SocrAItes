<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocrAItes - Philosophy Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="#" class="logo">
                    <i class="fas fa-brain"></i>
                    SocrAItes
                </a>
                <div class="philosopher-selector">
                    <label for="philosopherSelect" style="color: var(--text-secondary); font-size: 0.9rem;">Philosopher:</label>
                    <select id="philosopherSelect" class="philosopher-dropdown">
                        <option value="socrates">Socrates</option>
                        <option value="camus">Albert Camus</option>
                        <option value="nietzsche">Friedrich Nietzsche</option>
                        <option value="dostoevsky">Fyodor Dostoevsky</option>
                        <option value="kafka">Franz Kafka</option>
                        <option value="cioran">Emil Cioran</option>
                    </select>
                </div>
            </div>
        </header>
                
        <!-- Main Chat Container -->
        <main class="chat-container">
            <!-- Chat Messages Area -->
            <div id="chatMessages" class="chat-messages">
                <!-- Welcome message will be added here dynamically -->
            </div>
            
            <!-- Message Input -->
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Ask a philosophical question..."
                    rows="1"
                    maxlength="500"></textarea>
                <button id="sendMessage" class="send-button" type="button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
